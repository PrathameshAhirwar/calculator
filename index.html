<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-wrap flex-column" style="height: 100vh; background-color: #3d4e81;">
          <div class="col-4 rounded m-2 w-25 d-flex flex-wrap justify-content-end p-2" style="height: 80px; background-color: #181F32; box-shadow: 1px 5px 4px ;" id="display">

          </div>  
          <div class="col-4 rounded m-2 p-3 w-25 d-flex flex-column justify-content-evenly" style="height: 340px;  background-color: #181F32; box-shadow: 1px 5px 4px ;">
                <div class="row d-flex flex-wrap justify-content-evenly p-2">
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(7)">7</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(8)">8</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(9)">9</h3>
                    <h3 class="btn btn-light border-0 text-light" style="width: 75px; background-color: #647299;" onclick="del()">Del</h3>
                </div>
                <div class="row d-flex flex-wrap justify-content-evenly p-2">
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(4)">4</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(5)">5</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(6)">6</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(`+`)">+</h3>
                </div>
                <div class="row d-flex flex-wrap justify-content-evenly p-2">
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(1)">1</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(2)">2</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(3)">3</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(`-`)">-</h3>
                </div>
                <div class="row d-flex flex-wrap justify-content-evenly p-2">
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(`.`)">.</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;" onclick="selected(0)">0</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(`/`)">/</h3>
                    <h3 class="btn btn-light" style="width: 75px; background-color: #EAE3DB;"onclick="selected(`*`)">x</h3>
                </div>
                <div class="row d-flex flex-wrap justify-content-evenly p-1">
                    <h3 class="btn btn-light border-0 text-light" style="width: 180px; background-color: #647299;" onclick="reset()">Reset</h3>
                    <h3 class="btn btn-light border-0 text-light" style="width: 180px; background-color: #D13F30;" onclick="calculate()">=</h3>
                </div>
          </div>  
    </div>

    <script>
        let display = document.getElementById("display")
        let set = document.createElement("h1");
        set.style.color="white";
        
        function selected(select){
            display.appendChild(set)
            set.textContent += select
        }

        function reset(){
            set.textContent = "";
        }

        function calculate() {
            set.textContent = eval(display.textContent)
        }

        function del(){
            set.textContent = set.textContent.slice(0, -1);
        }
        

    </script>
</body>
</html>
